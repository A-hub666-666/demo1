<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕快乐 - 致吴欣纯</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', cursive, sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a0038 50%, #0a0a2a 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }
        
        /* 动态渐变背景 */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: linear-gradient(125deg, #5a1a6c 0%, #8e44ad 33%, #e84393 66%, #fd79a8 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            padding: 2rem;
            text-align: center;
            z-index: 20;
            position: relative;
        }
        
        .header {
            margin-bottom: 2rem;
            animation: fadeIn 2s ease;
            transform-style: preserve-3d;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff4e8c, #ff9cda, #ff4e8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 78, 140, 0.5);
            font-family: 'Ma Shan Zheng', cursive;
            transform: translateZ(50px);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .name-highlight {
            color: #ff4e8c;
            text-shadow: 0 0 15px rgba(255, 78, 140, 0.7);
            display: block;
            animation: pulse 2s infinite;
            font-size: 5.5rem;
            margin-top: 10px;
        }
        
        .interactive-section {
            margin: 2rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .magic-button {
            background: linear-gradient(45deg, #ff4e8c, #d4418e);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(212, 65, 142, 0.5);
            margin: 1rem;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            overflow: hidden;
            transform: translateZ(25px);
        }
        
        .magic-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff4e8c, #d4418e, #ff4e8c, #d4418e);
            z-index: -1;
            border-radius: 60px;
            animation: glowing 1.5s linear infinite;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .magic-button:hover::before {
            opacity: 1;
        }
        
        .magic-button:hover {
            transform: translateY(-7px) translateZ(25px);
            box-shadow: 0 15px 30px rgba(212, 65, 142, 0.7);
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        #wishCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 15;
            font-size: 20px;
            opacity: 0;
            animation: fallDown 5s linear forwards;
        }
        
        /* 新增的装饰元素 */
        .floating-element {
            position: absolute;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            animation: floatAround 20s linear infinite;
        }
        
        .floating-heart {
            color: #ff4e8c;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 78, 140, 0.7);
        }
        
        .floating-star {
            color: #ffebf3;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 235, 243, 0.7);
        }
        
        .floating-sparkle {
            color: #fffacd;
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 250, 205, 0.9);
        }
        
        /* 背景光点 */
        .bg-bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 156, 218, 0.3);
            z-index: 0;
            animation: floatBubble 25s infinite ease-in-out;
        }
        
        /* 动画效果 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes floatBubble {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1); 
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-30vh) translateX(20vw) scale(1.2); 
                opacity: 0.5;
            }
            50% { 
                transform: translateY(10vh) translateX(-15vw) scale(0.8); 
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-20vh) translateX(-25vw) scale(1.1); 
                opacity: 0.4;
            }
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) translateZ(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0) translateZ(20px);
            }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 78, 140, 0.7); }
            50% { text-shadow: 0 0 20px rgba(255, 78, 140, 1), 0 0 30px rgba(255, 78, 140, 0.7); }
            100% { text-shadow: 0 0 10px rgba(255, 78, 140, 0.7); }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        @keyframes fallDown {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) rotate(360deg);
            }
        }
        
        @keyframes floatAround {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(1.2);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .name-highlight { font-size: 4rem; }
            .magic-button { padding: 1rem 2rem; font-size: 1.1rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .name-highlight { font-size: 3rem; }
            .container { padding: 1rem; }
            .interactive-section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="dynamic-bg"></div>
    <div class="canvas-container">
        <canvas id="wishCanvas"></canvas>
    </div>
    <div class="stars" id="stars"></div>
    <div class="constellation" id="constellation"></div>
    
    <div class="container">
        <div class="header">
            <h1>七夕快乐</h1>
            <span class="name-highlight">吴欣纯</span>
        </div>
        
        <div class="interactive-section">
            <button class="magic-button" id="starWish">点亮星空</button>
            <button class="magic-button" id="createStar">心形绽放</button>
            <button class="magic-button" id="specialMessage">爱的旋律</button>
        </div>
    </div>

    <script>
        // 创建动态背景气泡
        function createBackgroundBubbles() {
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bg-bubble');
                
                const size = Math.random() * 200 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                bubble.style.animationDuration = `${Math.random() * 20 + 20}s`;
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                // 随机颜色
                const colors = [
                    'rgba(255, 78, 140, 0.1)',
                    'rgba(157, 78, 255, 0.1)',
                    'rgba(255, 195, 235, 0.1)',
                    'rgba(255, 225, 255, 0.1)'
                ];
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(bubble);
            }
        }
        
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 200;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 创建星座连线
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            const points = 15;
            const pointsArray = [];
            
            // 创建点
            for (let i = 0; i < points; i++) {
                const point = document.createElement('div');
                point.classList.add('star');
                
                const size = Math.random() * 4 + 2;
                point.style.width = `${size}px`;
                point.style.height = `${size}px`;
                
                const left = Math.random() * 80 + 10;
                const top = Math.random() * 80 + 10;
                
                point.style.left = `${left}%`;
                point.style.top = `${top}%`;
                
                point.style.animationDuration = `${Math.random() * 4 + 2}s`;
                
                constellation.appendChild(point);
                pointsArray.push({x: left, y: top});
            }
            
            // 创建连线（使用canvas）
            const canvas = document.getElementById('wishCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            function drawConnections() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                ctx.strokeStyle = 'rgba(255, 156, 218, 0.3)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < pointsArray.length; i++) {
                    for (let j = i + 1; j < pointsArray.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(pointsArray[i].x - pointsArray[j].x, 2) + 
                            Math.pow(pointsArray[i].y - pointsArray[j].y, 2)
                        );
                        
                        if (distance < 20) {
                            ctx.beginPath();
                            ctx.moveTo(
                                pointsArray[i].x / 100 * canvas.width, 
                                pointsArray[i].y / 100 * canvas.height
                            );
                            ctx.lineTo(
                                pointsArray[j].x / 100 * canvas.width, 
                                pointsArray[j].y / 100 * canvas.height
                            );
                            ctx.stroke();
                        }
                    }
                }
            }
            
            drawConnections();
            setInterval(drawConnections, 1000);
        }
        
        // 创建漂浮元素
        function createFloatingElements() {
            const elements = [
                { type: 'heart', symbol: '❤', class: 'floating-heart', count: 8 },
                { type: 'star', symbol: '✦', class: 'floating-star', count: 10 },
                { type: 'sparkle', symbol: '✨', class: 'floating-sparkle', count: 6 }
            ];
            
            elements.forEach(elementType => {
                for (let i = 0; i < elementType.count; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.classList.add('floating-element', elementType.class);
                        element.innerHTML = elementType.symbol;
                        
                        // 随机位置和动画参数
                        const startX = Math.random() * 80 + 10;
                        const startY = Math.random() * 80 + 10;
                        element.style.left = `${startX}%`;
                        element.style.top = `${startY}%`;
                        
                        // 随机动画参数
                        const tx = (Math.random() * 100 - 50) + 'vw';
                        const ty = (Math.random() * 100 - 50) + 'vh';
                        element.style.setProperty('--tx', tx);
                        element.style.setProperty('--ty', ty);
                        element.style.animationDuration = (Math.random() * 10 + 20) + 's';
                        element.style.animationDelay = (Math.random() * 5) + 's';
                        
                        document.body.appendChild(element);
                        
                        // 动画结束后移除元素并创建新元素
                        setTimeout(() => {
                            element.remove();
                            createFloatingElements();
                        }, 30000);
                    }, i * 1000);
                }
            });
        }
        
        // 点亮星空效果
        function setupStarWish() {
            const button = document.getElementById('starWish');
            const canvas = document.getElementById('wishCanvas');
            const ctx = canvas.getContext('2d');
            
            button.addEventListener('click', function() {
                // 改变星空亮度
                document.querySelectorAll('.star').forEach(star => {
                    star.style.backgroundColor = '#ffebf3';
                    star.style.boxShadow = '0 0 10px #ff9cda, 0 0 20px #ff4e8c';
                });
                
                // 画布上绘制效果
                ctx.fillStyle = 'rgba(255, 156, 218, 0.1)';
                ctx.beginPath();
                ctx.ellipse(canvas.width / 2, canvas.height / 2, canvas.width / 3, 20, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加闪光效果
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createFloatingStar();
                    }, i * 100);
                }
                
                // 恢复原状
                setTimeout(() => {
                    document.querySelectorAll('.star').forEach(star => {
                        star.style.backgroundColor = 'white';
                        star.style.boxShadow = 'none';
                    });
                }, 5000);
            });
        }
        
        // 创建漂浮的星星
        function createFloatingStar() {
            const star = document.createElement('div');
            star.innerHTML = '✦';
            star.style.position = 'fixed';
            star.style.fontSize = `${Math.random() * 20 + 10}px`;
            star.style.color = '#ff9cda';
            star.style.zIndex = '15';
            star.style.opacity = '0';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = '100%';
            
            document.body.appendChild(star);
            
            // 动画
            const animation = star.animate([
                { opacity: 0, transform: 'translateY(0) rotate(0deg) scale(0.5)' },
                { opacity: 1, transform: `translateY(-${Math.random() * 200 + 100}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg) scale(1.2)` },
                { opacity: 0, transform: `translateY(-${Math.random() * 500 + 200}px) translateX(${Math.random() * 300 - 150}px) rotate(${Math.random() * 720}deg) scale(0.8)` }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.250, 0.460, 0.450, 0.940)'
            });
            
            animation.onfinish = () => star.remove();
        }
        
        // 心形绽放效果
        function setupCreateStar() {
            const button = document.getElementById('createStar');
            
            button.addEventListener('click', function() {
                // 创建大型心形图案
                createHeartBurst();
            });
        }
        
        // 创建心形绽放效果
        function createHeartBurst() {
            const container = document.querySelector('.container');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.color = '#ff4e8c';
                heart.style.zIndex = '15';
                heart.style.opacity = '0';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(heart);
                
                // 随机方向
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // 动画
                const animation = heart.animate([
                    { opacity: 0, transform: 'translate(-50%, -50%) scale(0)' },
                    { opacity: 1, transform: 'translate(-50%, -50%) scale(1.2)' },
                    { opacity: 0, transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(0.8)` }
                ], {
                    duration: Math.random() * 2000 + 2000,
                    easing: 'cubic-bezier(0.250, 0.460, 0.450, 0.940)'
                });
                
                animation.onfinish = () => heart.remove();
            }
        }
        
        // 爱的旋律效果
        function setupSpecialMessage() {
            const button = document.getElementById('specialMessage');
            
            button.addEventListener('click', function() {
                // 创建音乐波纹效果
                createMusicRipples();
            });
        }
        
        // 创建音乐波纹效果
        function createMusicRipples() {
            const canvas = document.getElementById('wishCanvas');
            const ctx = canvas.getContext('2d');
            
            let circles = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 创建多个波纹圈
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    circles.push({
                        x: centerX,
                        y: centerY,
                        radius: 0,
                        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                        lineWidth: 2,
                        speed: 2 + Math.random() * 2
                    });
                }, i * 300);
            }
            
            // 动画函数
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < circles.length; i++) {
                    const circle = circles[i];
                    circle.radius += circle.speed;
                    
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = circle.color;
                    ctx.lineWidth = circle.lineWidth;
                    ctx.stroke();
                    
                    // 移除超出屏幕的圆圈
                    if (circle.radius > Math.max(canvas.width, canvas.height) * 0.8) {
                        circles.splice(i, 1);
                        i--;
                    }
                }
                
                if (circles.length > 0) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        // 初始化
        window.onload = function() {
            createBackgroundBubbles();
            createStars();
            createConstellation();
            createFloatingElements();
            setupStarWish();
            setupCreateStar();
            setupSpecialMessage();
        };
    </script>
</body>
</html>
